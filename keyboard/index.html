<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div id="container">

        <div id="text">Press a key</div>
       <div id="keyboard">
       <div class="row">
          <button class="keys" data-key="Esc">Esc</button>
          <button class="keys" data-key="F1">F1</button>
          <button class="keys" data-key="F2">F2</button>
          <button class="keys" data-key="F3">F3</button>
          <button class="keys" data-key="F4">F4</button>
          <button class="keys" data-key="F5">F5</button>
          <button class="keys" data-key="F6">F6</button>
          <button class="keys" data-key="F7">F7</button>
          <button class="keys" data-key="F8">F8</button>
          <button class="keys" data-key="F9">F9</button>
          <button class="keys" data-key="F10">F10</button>
          <button class="keys" data-key="F11">F11</button>
          <button class="keys" data-key="F12">F12</button>
          <button class="keys" data-key="F13">F13</button>
          <button class="keys" data-key="PRT SCR">PRT SCR</button>
          <button class="keys del " data-key="Del">Del</button>
        </div>
        <div class="row">
            <button class="keys" data-key="~">~</button>
            <button class="keys" data-key="1">1</button>
            <button class="keys" data-key="2">2</button>
            <button class="keys"  data-key="3">3</button>
            <button class="keys" data-key="4">4</button>
            <button class="keys" data-key="5">5</button>
            <button class="keys" data-key="6">6</button>
            <button class="keys" data-key="7">7</button>
            <button class="keys" data-key="8">8</button>
            <button class="keys" data-key="9">9</button>
            <button class="keys" data-key="0">0</button>
            <button class="keys" data-key="-">-</button>
            <button class="keys" data-key="+">+</button>
            <button class="keys backspace" data-key="backspace">back</button>
            <button class="keys home" data-key="home">Home</button>
        </div>
        <div class="row">
            <button class="keys tab" data-key="Tab">Tab</button>
            <button class="keys" data-key="Q">Q</button>
            <button class="keys" data-key="W">W</button>
            <button class="keys" data-key="E">E</button>
            <button class="keys" data-key="R">R</button>
            <button class="keys" data-key="T">T</button>
            <button class="keys" data-key="Y">Y</button>
            <button class="keys" data-key="U">U</button>
            <button class="keys" data-key="I">I</button>
            <button class="keys" data-key="O">O</button>
            <button class="keys" data-key="P">P</button>
            <button class="keys" data-key="[">[</button>
            <button class="keys" data-key="]">]</button>
            <button class="keys" data-key="|">|</button>
            <button class="keys pgup" data-key="PGUP">PGUP</button>
            
        </div>
        <div class="row">
            <button class="keys caps" data-key="Caps">Caps</button>
            <button class="keys" data-key="A">A</button>
            <button class="keys" data-key="S">S</button>
            <button class="keys" data-key="D">D</button>
            <button class="keys" data-key="F">F</button>
            <button class="keys" data-key="G">G</button>
            <button class="keys" data-key="H">H</button>
            <button class="keys" data-key="J">J</button>
            <button class="keys" data-key="K">K</button>
            <button class="keys" data-key="L">L</button>
            <button class="keys" data-key=";">;</button>
            <button class="keys" data-key="'">'</button>
            <button class="keys enter " data-key="Enter">Enter</button>
            <button class="keys pgdn" data-key="PGDN">PGDN</button>
            
        </div>
        <div class="row">
            <button class="keys shift" data-key="Shift">Shift</button>
            <button class="keys" data-key="Z">Z</button>
            <button class="keys" data-key="X">X</button>
            <button class="keys" data-key="C">C</button>
            <button class="keys" data-key="V">V</button>
            <button class="keys" data-key="B">B</button>
            <button class="keys" data-key="N">N</button>
            <button class="keys" data-key="M">M</button>
            <button class="keys" data-key=",">,</button>
            <button class="keys" data-key=".">.</button>
            <button class="keys" data-key="/">/</button>
            <button class="keys shift" data-key="SHIFT">SHIFT</button>
            <button class="keys" data-key="UP">UP</button>
            <button class="keys" data-key="END">END</button>
            
            
        </div>
        <div class="row">
            <button class="keys ctrl" data-key="Ctrl">Ctrl</button>
            <button class="keys" data-key="Windows">Win</button>
            <button class="keys" data-key="ALT">ALT</button>
            <button class="keys space" data-key="space">Space</button>
            <button class="keys" data-key="\">\</button>
            <button class="keys" data-key="ALT GR">ALT GR</button>
            <button class="keys" data-key="FN">FN</button>
            <button class="keys ctrl" data-key="CTRL">CTRL</button>
            <button class="keys" data-key="left">left</button>
            <button class="keys down" data-key="DOWN">DOWN</button>
            <button class="keys right" data-key="Right">Right</button>  
        </div>
             
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
