<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <button id="newGrid">New Grid</button>
    <button id="change">Use Pallete</button>
    <div id="container"></div>


    <div class="pallete">
         <ol>
            <li style="background-color: red;">red</li>
            <li style="background-color: blue;">blue</li>
            <li style="background-color: green;">green</li>
            <li style="background-color: purple;">purple</li>
         </ol>
    </div>
    <script src="script.js"></script>



</body>
</html>
